  # CSS class.

  # Provide your metadata here.
  name = "Fondo Julio Sosa Treviño"
  description = "Archivo Histórico Juan Agustín de Espinoza, sj, Universidad Iberoamericana Torreón"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "La página no puede ser localizda"
