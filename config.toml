# Site settings
baseURL = "https://claudiaguerreros.github.io/juliososa/"
languageCode = "es-mx"
themesDir="themes"
publishDir="docs"
title = "Fondo Julio Sosa Archivo histórico"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
