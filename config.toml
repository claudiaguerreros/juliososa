# Site settings
baseURL = "https://claudiaguerreros.github.io/juliososa/"
languageCode = "es-MX"
themesDir="themes"
publishDir="docs"
title = "Fondo Julio Sosa Archivo histórico"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Fondo Julio Sosa"
  description = "Archivo Histórico de la Universidad Iberoamericana Torreón"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "La página no puede ser localizda"
    text = "Visite esta página [https://claudiaguerreros.github.io/juliososa/](/)"

  # Navigation Section
  [params.navigation]
    title = "Fotografías"
    subtitle = ""
    menu = "Menú"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Inicio"
      url = "#"

    [[params.navigation.links]]
      name = "Fotografías"
      url = "blogs"

    [[params.navigation.links]]
      name = "J.Sosa"
      url = "blogs/jsosa"

    [[params.navigation.links]]
      name = "Elements"
      url = "elements.html"

    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"

    # Button Style 1
    [[params.navigation.button1]]
      name = "Inicia el recorrido"
      url = "blogs"

    # Button Style 2
    [[params.navigation.button2]]
      name = "Acceso"
      url = "#"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Julio Sosa"
    subtitle = "La Laguna en la mirada de Julio Sosa."
    buttonText = "Inicia"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Laguneras mexicanas y españolas"
      subtitle = "Señoritas que tomaron parte en las fiestas de la feria del algodón de Torreón de 1925"
      image = "pic01.jpg"
      url = "blogs/etnias"

    [[params.tiles.showcase]]
      title = "Ganadería"
      subtitle = "Raza Luisa, propiedad de Edmundo Garza, feria del algodón de Torreón en 1925"
      image = "pic02.jpg"
      url = "blogs/toro"

    [[params.tiles.showcase]]
      title = "Agua"
      subtitle = "De agua las señoritas que participaron en la feria del algodón de Torreón de 1925"
      image = "pic03.jpg"
      url = "blogs/agua"

    [[params.tiles.showcase]]
      title = "Julio Sosa"
      subtitle = "Nisl Sed Aliquam"
      image = "pic04.jpg"
      url = "blogs/jsosa"

    [[params.tiles.showcase]]
      title = "Rebozo"
      subtitle = "Vestuario del estudio de Julio Sosa"
      image = "pic05.jpg"
      url = "blogs/jsosa"

    [[params.tiles.showcase]]
      title = "CFE"
      subtitle = "Portal de la feria instalado por la Compañía de Luz"
      image = "pic06.jpg"
      url = "blogs/luz"


    # You can make more showcases by copy and pasting the code above

  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "Archivo Histórico"
    subtitle = """Fondo de Julio Sosa. 
    Más de 40,000 negativos de la autoría de Julio Sosa correspondientes a los años de 1920 y 1950. 
    Un patrimonio cultural de interés historiográfico para la época postrevolucionaria en la Laguna y norte de México. 
    Universidad Iberoamericana Torreón."""
   

    buttonText = "Inicia"
    url = "blogs"

  # Contact section
  [params.contact]
    enable = true
    buttonSend = "Envía un mensaje"
    buttonClear = "Borrar"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below and uncomment
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    # formEmail = "example@domain.com"

    # Contact Section
    # You can add multiple emails, phone numbers, or addresses
    # by copying the corresponding map with frontmatter code.
    [[params.contact.email]]
    title = "Email"
    email = "cgsguerrero@gmail.com"

    [[params.contact.phone]]
    title = "Teléfono"
    phone = "(052) 871-7051010"

    [[params.contact.address]]
    title = "Dirección"
    street = "Bulevard Iberoamericana "
    city = "Torreón Coahuila"
    country = "México"

  # Footer section
  [params.footer]
    enable = true
    copyright = "Universidad Iberoamericana Torreón"

    # Uses font awesome icons
    [[params.footer.social]]
      icon = "fa-twitter"
      url= "https://www.twitter.com"
      label = "Twitter"

    [[params.footer.social]]
      icon = "fa-facebook"
      url= "https://www.facebook.com"
      label = "Facebook"

    [[params.footer.social]]
      icon = "fa-instagram"
      url= "https://www.instagram.com"
      label = "Instagram"
    
    [[params.footer.social]]
      icon = "fa-github"
      url= "https://www.github.com"
      label = "GitHub"

    [[params.footer.social]]
      icon = "fa-linkedin"
      url= "https://www.linkedin.com"
      label = "LinkedIn"

    [[params.footer.quicklinks]]
      text = "Design: "
      url= "https://www.html5up.net"
      alt = "HTML5 UP"

